<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('register') }}" method="post">
    <label for="first_name">First Name:</label><br>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="phone_number">Phone Number:</label><br>
    <input type="text" id="phone_number" name="phone_number" required><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>
    <label for="license_number">License Number:</label><br>
    <input type="text" id="license_number" name="license_number" required><br><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city" required><br>
    <label for="state">State:</label><br>
    <input type="text" id="state" name="state" required><br>
    <label for="postal_code">Postal Code:</label><br>
    <input type="text" id="postal_code" name="postal_code" required><br>
    <input type="hidden" name="country" value="USA"><br><br> <!-- Default to USA -->
    <button type="submit">Register</button>
    </form>
</body>
</html>
